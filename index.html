<!DOCTYPE html>
<htnl>
    <head>
        <title>Stunning Landing Page</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <header id="top-bar">
            <img id="stunning-logo" src="./stunning-logo.png"/>
            <nav>
                <a id="home" href="#">Home</a>
                <a class="about-blogs-job" href="#">About</a>
                <a class="about-blogs-job" href="#">Blogs</a>
                <a class="about-blogs-job" href="#">Jobs</a>
            </nav>
            <button id="account-button">Your Account</button>
        </header>
        <main>
            <section id="landing-page">
                <div id="leftside-section">
                    <h1>Stunning Workplace<i class="fas fa-square icon"></i></h1>
                    <p>with stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                    <div id="arrow">
                        <button>New Account</button>
                        <img src="./arrow-up.png" alt="arrow-up" id="arr-up"/>
                        <img src="./arrow-down.png" alt="arrow-down" id="arr-down"/>
                    </div>
                    <div id="user-cards">
                        <div class="non-active-card">
                            <img src="./tick-gray.png" alt="gray-tick" width="23"/>
                            <p class="card-content">Dmm design</p>
                            <img id="user-card-pink-icon" src="./user-pink.png" alt="user-pink" width="23"/>
                            <p class="card-content-date">20Dec</p>
                            <button id="pink-btn"></button>
                        </div>
                        <div id="active-card">
                            <img src="./tick-blue.png" alt="blue-tick" width="23"/>
                            <p class="card-content">Blurr animation</p>
                            <img id="user-card-orange-icon" src="./user-orange.png" alt="user-orange" width="23"/>
                            <p class="card-content-date">22Dec</p>
                            <button id="red-btn"></button>
                        </div>
                        <div class="non-active-card">
                            <img src="./tick-gray.png" alt="gray-tick" width="23"/>
                            <p class="card-content">Illustration</p>
                            <img id="user-card-blue-icon" src="./user-blue.png" alt="user-blue" width="23"/>
                            <p class="card-content-date">26Dec</p>
                            <button id="green-btn"></button>
                        </div>
                        <div class="non-active-card">
                            <img src="./tick-gray.png" alt="gray-tick" width="23"/>
                            <p class="card-content">Refunds</p>
                            <img id="user-card-red-icon" src="./user-red.png" alt="user-red" width="23"/>
                            <p class="card-content-date">28Dec</p>
                            <button id="yellow-btn"></button>
                        </div>
                    </div>
                </div>
                <div id="rightside-section">
                    <img src="./landing-section-image.png" alt="landing-section" width=100%/>
                </div>
            </section>
        </main>
    </body>
</htnl>
